<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Optional: light background */
        }
        .app-container {
            width: 90%; /* Adjust container width */
            max-width: 1200px; /* Max width for large screens */
        }
        iframe {
            display: block;
            width: 100%;
            height: 800px; /* Adjust the height to your preference */
            border: 1px solid #ccc; /* Optional border */
            border-radius: 8px; /* Optional rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>My Embedded Google Script Application</h1>
        
        <iframe
          src="https://script.google.com/macros/s/AKfycbxQXl8PhLQwz1mbWmdVGVJkNiVRLFcFl4y2VRMCaO1eEDCvLharBu1eokW-bBsfh1m6/exec"
          frameborder="0"
          allowfullscreen
        ></iframe>
        <p>This is a custom web page hosting the application.</p>
    </div>

</body>
</html>
