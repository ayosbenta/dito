      background-color: #f0f0f0;
      overflow: hidden; /* Prevent double scrollbars */
    }

    /* ✅ Responsive iframe container */
    iframe {
      position: fixed;      /* Ensures it always fills the screen */

      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* ✅ Optional: Improve look on smaller screens */
    @media (max-width: 768px) {
      iframe {
        height: 100vh; /* Still full height */
      }
    }

    @media (max-width: 480px) {
      iframe {
        height: 100vh;
      }
    }
  </style>
